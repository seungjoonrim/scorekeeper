<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scorekeeper Game</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<h1><span id="p1Display">0</span> to <span id=p2Display>0</span></h1>
	<p>Playing to : <span id="winningScore"></span></p>

	<input type="text" id="winningScoreInput" placeholder="Score limit?">
	<button id="winningScoreButton">Submit</button>
	<button id="player1">Player 1</button>
	<button id="player2">Player 2</button>
	<button id="reset">Reset</button>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
